{% extends "layout.html" %}

{% block body %}
<div style="margin-top: 30px;" class="row justify-content-md-center">
  <table>
    <tr>
      <th>Exercise</th>
      <th>Description</th>
    </tr>
    {% for exercise in exercises %}
    <tr>
      <td>{{ exercise.name }}</td>
      <td>{{ exercise.description }}</td>
      <td>
        <form method="POST" action="{{ url_for('exercise_update', exercise_id=exercise.id) }}">
          <input type="submit" value="Change description"></form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('exercise_delete', exercise_id=exercise.id) }}">
          <input type="submit" value="Remove"></form>
      </td>
    </tr>
    {% endfor %}
  </table>

</div>
{% endblock %}
